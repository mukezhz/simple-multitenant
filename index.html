<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi tenant Test</title>
</head>
<body>
    <h1>Hello world</h1>
    <h2>Tenant Information</h2>
    <p id="info"></p>
    <script>
        const info = document.getElementById("info")
        fetch("http://api.multitenant.com/details").then(data => data.json()).then(data => {
            info.innerText = `Detail: ${data.data}`
        })
    </script>
</body>
</html>
